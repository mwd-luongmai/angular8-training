<div class="flex-comp-container">
  <mat-card>
    <mat-card-title>Reset Password</mat-card-title>
    <mat-card-content>
      <form [formGroup]="resetPassForm" (ngSubmit)="onSubmit()">
        <form-input
          formControlName="password"
          [type]="'password'"
          [errors]="formControls.password.errors"
          [errorVisible]="submitted"
          [placeholder]="'Password'"
          [icon]="'lock'"
        ></form-input>

        <form-input
        formControlName="confirmPassword"
        [type]="'password'"
        [errors]="formControls.confirmPassword.errors"
        [errorVisible]="submitted"
        [placeholder]="'Password'"
        [icon]="'lock'"
      ></form-input>

      <validation-messages [errors]="resetPassForm.errors"></validation-messages>

        <button mat-raised-button [disabled]="loading" color="primary">
          <mat-icon><i class="material-icons md-dark">done</i></mat-icon>
          Submit
        </button>
       
       
      </form>
    </mat-card-content>
  </mat-card>
  <app-loading [visible]="loading"></app-loading>
</div>
