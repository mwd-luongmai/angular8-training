<div class="flex-comp-container">
  <mat-card>
    <mat-card-title>Forgot Password</mat-card-title>
    <mat-card-content>
      <form [formGroup]="forgotPassForm" (ngSubmit)="onSubmit()">
        <form-input
          formControlName="email"
          [errors]="f.email.errors"
          [errorVisible]="submitted"
          [placeholder]="'Email'"
          [icon]="'email'"
        ></form-input>

        

        <button mat-raised-button [disabled]="loading" color="primary">
          <mat-icon><i class="material-icons md-dark">done</i></mat-icon>
          Submit
        </button>
       
      </form>
    </mat-card-content>
  </mat-card>
  <app-loading [visible]="loading"></app-loading>
</div>
